- rule: Submit Deadlines Form
  steps:
  # Form is deactivated
  - action: assignment_info_form
  - active_loop: null
  - slot_was_set:
    - assignmentNum: -1
  # The actions we want to run when the form is submitted.
  - action: action_get_deadlines

- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet_with_name