version: "2.0"

intents:
  - greet
  - name
  - name_entry
  - goodbye
  - affirm
  - deny
  - help
  - homework
  - books
  - class_schedule
  - course_syllabus
  - class_holidays
  - assignment_deadlines


responses:
  utter_greet:
  - text: "Hey! How can I help you?"

  utter_introduce:
  - text: "My name is rasa. What is your name?"

  utter_help:
  - text: "How can I help you today?"

  utter_book_menu:
  - text: "Do you want the list of books for this course or do you want a specific book?"

  utter_book_link:
  - text: "Here is the link to the book that you requested"

  utter_inspiration:
  - text: "God helps thos who helps themselves. And I am just a bot! Go do your homework yourself."

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_class_schedule:
  - text: "Class Schedule "
  
  utter_course_syllabus:    
  - text: "Here is the link to the complete course syllabus:  "
  
  utter_assignment_deadlines:    
  - text: " Individual Assignment 1 "

  utter_ask_name:
  - text: "What is your name?"

  utter_greet_with_name:
  - text: "Hey {name}, how can I help you?"

actions:
  - action_get_schedule
  - action_get_holidays

entities:
  - name
  - weeknumber


slots:
  name:
    type: text
  weeknumber:
    type: text

forms:
  personal_info_form:
    required_slots:
      name:
      - type: from_text


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
