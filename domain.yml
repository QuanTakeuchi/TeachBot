version: "2.0"

intents:
  - greet
  - name
  - name_entry
  - goodbye
  - affirm
  - deny
  - help
  - homework
  - books
  - class_schedule
  - course_syllabus
  - class_holidays
  - assignment_deadlines


responses:
  utter_greet:
  - text: "Hey! How can I help you?"

  utter_introduce:
  - text: "My name is Felicity. I am a virtual assistant for the NLP course IST664. I can help you with your homework, books, class schedule, and more."

  utter_help:
  - text: "How can I help you today?"

  utter_book_menu:
  - text: "Do you want the list of books for this course or do you want a specific book?"

  utter_book_link:
  - text: "Here is the link to the book that you requested"

  utter_inspiration:
  - text: "God helps thos who helps themselves. And I am just a bot! Go do your homework yourself."

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_class_schedule:
  - text: "Class Schedule "
  
  utter_course_syllabus:    
  - text: "Here is the link to the complete course syllabus:  "
  
  utter_ask_assignmentNum:    
  - text: "What deadlines do you want? \n
            Your options are : \n
              1, 2, 3 (for individual assignments) \n
              -1 (for all assignments and project deadlines) \n
              Proposal, Presentation, Report, Investigation (for project deadlines) \n
              mini-talk, lab, inclass "

  utter_change_assignmentNum:
  - text: "Would you like deadlines for a different assignment? \n
           Your options are : \n
              1, 2, 3 (for individual assignments) \n
              -1 (for all assignments and project deadlines) \n
              Proposal, Presentation, Report, Investigation (for project deadlines) \n
              mini-talk, lab, inclass "
              
  utter_ask_name:
  - text: "What is your name?"

  utter_ask_last_name:
  - text: "What is your last name?"
  
  utter_greet_with_name:
  - text: "Hey {name}, how can I help you?"


actions:
  - action_get_schedule
  - action_get_holidays
  - action_get_deadlines

entities:
  - name
  - last_name
  - weeknumber
  - assignmentNum


slots:
  name:
    type: text
  last_name:
    type: text
  weeknumber:
    type: text
  assignmentNum:
    type: text

forms:
  personal_info_form:
    required_slots:
      name:
      - type: from_text
      last_name:
      - type: from_text
  chapter_info_form:
    required_slots:
      weeknumber:
      - type: from_text
  assignment_info_form:
    required_slots:
      assignmentNum:
      - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
